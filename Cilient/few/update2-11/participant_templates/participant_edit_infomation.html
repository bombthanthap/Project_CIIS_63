{% extends 'participant_templates/base_template.html' %}
{% block page_title %}
{% endblock page_title %}
{% block main_content %}
<!-- Main content -->
<section class="content">
  <div class="card-body">
    <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <h2 class="h2">General Account Settings</h2>
          <hr><br>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email@example.com" disabled>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-2">
              <label for="inputState">Title</label>
              <select id="inputState" class="form-control">
                <option selected>...</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName">
            </div>
            <div class="form-group col-md-4">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="LastName">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputPhoneNO">Phone NO.</label>
              <input type="text" class="form-control" id="inputPhoneNO" placeholder="PhoneNumber">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</section>
<!-- /.content -->
{% endblock main_content %}
